# AlkaidSYS API Nginx Gateway - Production Environment
#
# 生产环境配置
# - 域名：api.alkaidsys.com
# - HTTPS only with strict security
# - 严格 CORS 配置
# - 生产级性能优化和安全设置
# - 可选：限流、熔断、灰度发布

upstream swoole_backend_prod {
    # 替换为实际的服务器地址，建议配置多个后端节点
    server 10.0.1.10:8080 weight=1 max_fails=3 fail_timeout=30s;
    server 10.0.1.11:8080 weight=1 max_fails=3 fail_timeout=30s;
    server 10.0.1.12:8080 weight=1 max_fails=3 fail_timeout=30s;
    keepalive 128;
}

log_format alkaid_api_json escape=json '{"timestamp":"$time_iso8601"'
    ',"env":"production"'
    ',"trace_id":"$http_x_trace_id"'
    ',"method":"$request_method"'
    ',"path":"$uri"'
    ',"query":"$args"'
    ',"status_code":$status'
    ',"request_time":$request_time'
    ',"upstream_time":"$upstream_response_time"'
    ',"client_ip":"$remote_addr"'
    ',"user_agent":"$http_user_agent"'
    ',"user_id":"$http_x_user_id"'
    ',"tenant_id":"$http_x_tenant_id"'
    ',"site_id":"$http_x_site_id"'
    ',"rate_limited":"$sent_http_x_rate_limited"'
    '}}';

# CORS 配置：生产环境严格限制允许的前端域名
map $http_origin $cors_origin_prod {
    default "";
    "~^https://app\\.alkaidsys\\.com$" $http_origin;
    "~^https://admin\\.alkaidsys\\.com$" $http_origin;
    "~^https://m\\.alkaidsys\\.com$" $http_origin;
}

# HTTP -> HTTPS 重定向
server {
    listen 80;
    server_name api.alkaidsys.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.alkaidsys.com;

    # SSL 证书配置（请替换为实际证书路径）
    ssl_certificate     /etc/nginx/ssl/alkaidsys.com.crt;
    ssl_certificate_key /etc/nginx/ssl/alkaidsys.com.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_stapling on;
    ssl_stapling_verify on;

    # HSTS 强制 HTTPS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # 安全头部
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    access_log /var/log/nginx/alkaid_api_prod_access.log alkaid_api_json buffer=32k flush=5s;
    error_log  /var/log/nginx/alkaid_api_prod_error.log error;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript application/xml text/xml application/xml+rss;

    # 静态资源缓存（如有）
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    location / {
        # 基础 Nginx 层限流（每秒 100 请求，突发 200）
        # 应用层已有 Token Bucket，这里作为第一道防线
        limit_req zone=api_limit burst=200 nodelay;

        # CORS 预检请求
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $cors_origin_prod always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Accept, Authorization, Content-Type, X-Requested-With, X-Trace-Id, X-Tenant-ID, X-Site-ID, Accept-Language' always;
            add_header 'Access-Control-Max-Age' 86400 always;
            return 204;
        }

        # 代理到后端
        proxy_pass http://swoole_backend_prod;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 透传关键头部
        proxy_set_header X-Trace-Id $http_x_trace_id;
        proxy_set_header X-Tenant-ID $http_x_tenant_id;
        proxy_set_header X-User-ID $http_x_user_id;
        proxy_set_header X-Site-ID $http_x_site_id;

        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 16 8k;
        proxy_busy_buffers_size 16k;

        # 隐藏后端服务器信息
        proxy_hide_header X-Powered-By;
    }
}

