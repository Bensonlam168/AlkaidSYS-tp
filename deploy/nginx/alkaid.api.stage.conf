# AlkaidSYS API Nginx Gateway - Staging Environment
#
# 预发布环境配置
# - 域名：api.stage.alkaidsys.com
# - HTTPS only
# - 严格 CORS 配置
# - 生产级日志和安全设置

upstream swoole_backend_stage {
    # 替换为实际的服务器地址
    server 10.0.2.10:8080 weight=1 max_fails=3 fail_timeout=30s;
    # 可添加更多后端节点以实现负载均衡
    # server 10.0.2.11:8080 weight=1 max_fails=3 fail_timeout=30s;
    keepalive 64;
}

log_format alkaid_api_json escape=json '{"timestamp":"$time_iso8601"'
    ',"env":"stage"'
    ',"trace_id":"$http_x_trace_id"'
    ',"method":"$request_method"'
    ',"path":"$uri"'
    ',"query":"$args"'
    ',"status_code":$status'
    ',"request_time":$request_time'
    ',"upstream_time":"$upstream_response_time"'
    ',"client_ip":"$remote_addr"'
    ',"user_agent":"$http_user_agent"'
    ',"user_id":"$http_x_user_id"'
    ',"tenant_id":"$http_x_tenant_id"'
    ',"site_id":"$http_x_site_id"'
    ',"rate_limited":"$sent_http_x_rate_limited"'
    '}}';

# CORS 配置：预发布环境允许指定的前端域名
map $http_origin $cors_origin_stage {
    default "";
    "~^https://app\\.stage\\.alkaidsys\\.com$" $http_origin;
    "~^https://admin\\.stage\\.alkaidsys\\.com$" $http_origin;
}

# HTTP -> HTTPS 重定向
server {
    listen 80;
    server_name api.stage.alkaidsys.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.stage.alkaidsys.com;

    # SSL 证书配置（请替换为实际证书路径）
    ssl_certificate     /etc/nginx/ssl/stage.alkaidsys.com.crt;
    ssl_certificate_key /etc/nginx/ssl/stage.alkaidsys.com.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    access_log /var/log/nginx/alkaid_api_stage_access.log alkaid_api_json;
    error_log  /var/log/nginx/alkaid_api_stage_error.log warn;

    # Gzip 压缩
    gzip on;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript application/xml;

    location / {
        # CORS 预检请求
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $cors_origin_stage always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Accept, Authorization, Content-Type, X-Requested-With, X-Trace-Id, X-Tenant-ID, X-Site-ID, Accept-Language' always;
            add_header 'Access-Control-Max-Age' 86400 always;
            return 204;
        }

        # 代理到后端
        proxy_pass http://swoole_backend_stage;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 透传关键头部
        proxy_set_header X-Trace-Id $http_x_trace_id;
        proxy_set_header X-Tenant-ID $http_x_tenant_id;
        proxy_set_header X-User-ID $http_x_user_id;
        proxy_set_header X-Site-ID $http_x_site_id;

        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
}
