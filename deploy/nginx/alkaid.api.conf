# AlkaidSYS API Nginx gateway (T2-NGINX-GW skeleton)
#
# 注意：本配置为生产可用的「骨架」，并非完整生产配置。
# - 请根据实际环境（dev/stage/prod）调整域名、证书路径、后端地址等占位符。
# - upstream 端口与 `config/swoole.php` 中 HTTP 配置保持一致（默认 8080）。

# 后端 Swoole HTTP 实例（可扩展为多节点）
upstream swoole_backend {
    # dev/local 示例：单节点，Swoole 运行在 backend 容器内（docker-compose，服务名 alkaid-backend，监听 8080）
    server alkaid-backend:8080 weight=1 max_fails=3 fail_timeout=30s;

    # stage/prod 示例：多节点时请按真实 IP/主机名添加多行，例如：
    # server 10.0.1.10:8080 weight=1 max_fails=3 fail_timeout=30s;
    # server 10.0.1.11:8080 weight=1 max_fails=3 fail_timeout=30s;

    # 如在宿主机直接运行 Swoole（非 Docker），可改回：127.0.0.1:8080 或实际 IP

    # 复用后端连接，降低 TCP 握手开销
    keepalive 32;
}
# ----------------------------------------------------------------------
# Logging: JSON access log format (alkaid_api_json)
# ----------------------------------------------------------------------
log_format alkaid_api_json escape=json '{"timestamp":"$time_iso8601"'
    ',"env":"$http_x_app_env"'
    ',"trace_id":"$http_x_trace_id"'
    ',"method":"$request_method"'
    ',"path":"$uri"'
    ',"query":"$args"'
    ',"status_code":$status'
    ',"request_time":$request_time'
    ',"upstream_time":"$upstream_response_time"'
    ',"client_ip":"$remote_addr"'
    ',"user_agent":"$http_user_agent"'
    ',"user_id":"$http_x_user_id"'
    ',"tenant_id":"$http_x_tenant_id"'
    ',"site_id":"$http_x_site_id"'
    ',"rate_limited":"$sent_http_x_rate_limited"'
    '}}';



# ----------------------------------------------------------------------
# CORS Configuration Map | CORS 配置映射
# ----------------------------------------------------------------------
# 根据环境变量或配置文件动态设置允许的源
# Dynamically set allowed origins based on environment or configuration
#
# 使用方法 / Usage:
# 1. 在 Nginx 配置目录创建 /etc/nginx/conf.d/cors_origins.conf
# 2. 定义环境变量 CORS_ALLOWED_ORIGIN（单个源）或在配置文件中设置
# 3. 如果未设置，默认允许所有源（仅开发环境）
#
# 示例配置文件 /etc/nginx/conf.d/cors_origins.conf:
# map $http_origin $cors_origin {
#     default "";
#     "~^https://app\.alkaidsys\.com$" $http_origin;
#     "~^https://admin\.alkaidsys\.com$" $http_origin;
#     "~^https://m\.alkaidsys\.com$" $http_origin;
# }
#
# 如果配置文件存在，则使用配置文件；否则使用默认配置
# If config file exists, use it; otherwise use default config
map $http_origin $cors_origin {
    default "";
    # 开发环境默认允许所有 localhost 源
    # Development environment allows all localhost origins by default
    "~^http://localhost(:[0-9]+)?$" $http_origin;
    "~^http://127\.0\.0\.1(:[0-9]+)?$" $http_origin;
}

# ----------------------------------------------------------------------
# HTTP (80) 入口
# ----------------------------------------------------------------------

# dev/local 环境：直接通过 HTTP 访问，由 Nginx 反代后端 Swoole（无需证书）
server {
    listen 80;
    server_name api.alkaidsys.local;

    root /var/www/alkaid/public;
    index index.php index.html;

    access_log /var/log/nginx/alkaid_api_access.log alkaid_api_json;

    # ------------------------ CORS 配置 ------------------------
    # 处理 OPTIONS 预检请求（Nginx 层快速响应，减轻应用层压力）
    # Handle OPTIONS preflight requests (Nginx layer fast response, reduce application layer pressure)
    location / {
        # CORS 预检请求快速响应
        # Fast response for CORS preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Accept, Authorization, Content-Type, X-Requested-With, X-Trace-Id, X-Tenant-ID, X-Site-ID, Accept-Language' always;
            add_header 'Access-Control-Max-Age' 86400 always;
            add_header 'Content-Type' 'text/plain; charset=utf-8' always;
            add_header 'Content-Length' 0 always;
            return 204;
        }

        # 实际请求代理到后端（应用层 CORS 中间件会添加 CORS 头）
        # Actual requests proxy to backend (application layer CORS middleware will add CORS headers)
        proxy_pass http://swoole_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 透传关键头部（用于分布式追踪和多租户）
        # Pass through critical headers (for distributed tracing and multi-tenancy)
        proxy_set_header X-Trace-Id $http_x_trace_id;
        proxy_set_header X-Tenant-ID $http_x_tenant_id;
        proxy_set_header X-User-ID $http_x_user_id;
        proxy_set_header X-Site-ID $http_x_site_id;

        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
}

