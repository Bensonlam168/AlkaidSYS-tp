# ----------------------------------------------------------------------
# HTTPS (443) 入口
# ----------------------------------------------------------------------
server {
    listen 443 http2;

    # 与上方 80 端口保持一致的域名集合
    server_name
        api.alkaidsys.local
        api.test.alkaidsys.com
        api.stage.alkaidsys.com
        api.alkaidsys.com;

    # -------------------- SSL 配置（需按环境替换） --------------------
    # ⚠️ 请替换为实际证书路径（全链证书和私钥），支持多环境分机配置
    # dev/local 环境：如未准备证书，可暂时注释掉证书配置并去掉 listen 行中的 ssl 关键字
    # ssl_certificate     /etc/nginx/ssl/REPLACE_ME_fullchain.crt;
    # ssl_certificate_key /etc/nginx/ssl/REPLACE_ME_privkey.key;

    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # 根据需要开启 HSTS（仅在确认 HTTPS 部署稳定后启用）
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # ------------------------ 日志配置 ------------------------
    access_log /var/log/nginx/alkaid_api_access.log alkaid_api_json;
    error_log  /var/log/nginx/alkaid_api_error.log warn;

    # ------------------------ Gzip & 静态资源 ------------------------
    gzip on;
    gzip_min_length 1000;
    gzip_comp_level 5;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        application/xml
        application/xml+rss
        font/woff2
        image/svg+xml;

    # 静态资源缓存（示例：/public 下的前端静态文件）
    root /var/www/alkaid/public;
    index index.php index.html;

    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # ------------------------ API 反向代理 ------------------------
    location / {
        # CORS 预检请求快速响应（与 HTTP 配置一致）
        # Fast response for CORS preflight requests (same as HTTP config)
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Accept, Authorization, Content-Type, X-Requested-With, X-Trace-Id, X-Tenant-ID, X-Site-ID, Accept-Language' always;
            add_header 'Access-Control-Max-Age' 86400 always;
            add_header 'Content-Type' 'text/plain; charset=utf-8' always;
            add_header 'Content-Length' 0 always;
            return 204;
        }

        # 实际请求代理到后端
        # Actual requests proxy to backend
        proxy_pass http://swoole_backend;
        proxy_http_version 1.1;

        # 连接复用与真实 IP 透传
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 透传关键头部（用于分布式追踪和多租户）
        # Pass through critical headers (for distributed tracing and multi-tenancy)
        proxy_set_header X-Trace-Id $http_x_trace_id;
        proxy_set_header X-Tenant-ID $http_x_tenant_id;
        proxy_set_header X-User-ID $http_x_user_id;
        proxy_set_header X-Site-ID $http_x_site_id;

        # 超时与缓冲（可按需调整）
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        proxy_buffering on;

        # 预留：后续可在此处增加限流、灰度、熔断等功能
        # 示例：include /etc/nginx/conf.d/alkaid.ratelimit.conf;
    }
}

